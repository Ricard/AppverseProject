<div class="modal-header"><h2 class="text-center">Register to RSS Feeder</h2></div><div class="modal-body login-modal"><form name="register" ng-submit="login()" role="form"><div class="form-group"><label class="form-control-label" for="username">Username</label><input class="form-control" type="email" name="username" id="username" ng-model="userRegister.username"/></div><div class="form-group"><label class="form-control-label" for="username">Firstname</label><input class="form-control" name="username" id="username" ng-model="userRegister.firstname"/></div><div class="form-group"><label class="form-control-label" for="username">Lastname</label><input class="form-control" name="username" id="username" ng-model="userRegister.lastname"/></div><div class="form-group"><label class="form-control-label" for="password">Password</label><input class="form-control" type="password" name="password" id="password" ng-model="userRegister.password "/></div><div class="form-group"><label class="form-control-label" for="password">Confirm Password</label><input class="form-control" type="password" name="password" id="password" ng-model="userRegister.confirmPassword "/></div></form></div><div class="modal-footer"><button angular-ripple class="btn btn-default" ng-click="cancel() ">Cancel</button> <button angular-ripple class="btn btn-primary" ng-click="ok() ">Enter</button></div><div class="modal-body"><div class="social-signin-block"><a class="btn btn-block btn-social" ng-repeat="(providerKey, providerDetails) in login.socialProviders" ng-class="'btn-' + providerDetails.name" ng-click="login.socialSignIn(providerDetails)"><i class="fa" ng-class="'fa-' + providerDetails.css"></i> {{providerDetails.label}}</a></div></div>
